<div class="container">
    <div class="form-container">
        <h2>Event Creation Form</h2>
        <form id="event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="eventname" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="starttime">StartTime:</label>
            <input type="time" id="time" name="starttime" required>

            <label for="endtime">EndTime:</label>
            <input type="time" id="time" name="endtime" required>
            <br>
            <h2>Task Assigner Form</h2>
            <form id="task-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="taskname" required>

                <label for="assignee">Assignee:</label>
                <input type="text" id="assignee" name="assignee" required>


            <button type="submit">Create Event</button>

        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Event Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .form-section, .chart-section, .chatbot-section {
            flex: 1 1 45%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h2, .chart-section h2, .chatbot-section h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 1em;
        }

        form input:focus {
            border-color: #0056b3;
            outline: none;
        }

        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .chart-section {
            position: relative;
        }

        .chart-section canvas {
            max-width: 100%;
        }

        .chatbot-section .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chatbox {
            background: #f1f1f1;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
        }

        #chatbox .message {
            margin-bottom: 10px;
        }

        #chatbox .message.user {
            text-align: right;
            color: #007bff;
        }

        #chatbox .message.bot {
            text-align: left;
            color: #343a40;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 1em;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Management Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#add-event">Add Event</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="add-event" class="form-section">
                <h2>Add Event</h2>
                <form id="eventForm" action="/login/home/addevent" method="post">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" placeholder="Event Name" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventAttendees">Number of Attendees</label>
                        <input type="number" id="eventAttendees" placeholder="Number of Attendees" required>
                    </div>
                    <div class="form-group">
                        <label for="eventRevenue">Revenue</label>
                        <input type="number" id="eventRevenue" placeholder="Revenue" required>
                    </div>
                    <button type="submit">Add Event</button>
                </form>
            </section>
            <section id="analytics" class="chart-section">
                <h2>Event Analytics</h2>
                <canvas id="eventChart"></canvas>
            </section>
            <section id="chatbot" class="chatbot-section">
                <h2>Chatbot</h2>
                <div class="chat-container">
                    <div id="chatbox"></div>
                    <input type="text" id="userInput" placeholder="Type a message...">
                    <button id="sendButton">Send</button>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const events = [];

            const addEvent = (event) => {
                events.push(event);
            };

            const getEventNames = () => {
                return events.map(event => event.name);
            };

            const getEventAttendees = () => {
                return events.map(event => event.attendees);
            };

            const getEventRevenue = () => {
                return events.map(event => event.revenue);
            };

            const initializeChart = () => {
                const ctx = document.getElementById('eventChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: getEventNames(),
                        datasets: [
                            {
                                label: 'Attendees',
                                data: getEventAttendees(),
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Revenue',
                                data: getEventRevenue(),
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            };

            const updateChart = () => {
                chart.data.labels = getEventNames();
                chart.data.datasets[0].data = getEventAttendees();
                chart.data.datasets[1].data = getEventRevenue();
                chart.update();
            };

            const eventForm = document.getElementById('eventForm');

            eventForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('eventName').value;
                const date = document.getElementById('eventDate').value;
                const attendees = parseInt(document.getElementById('eventAttendees').value);
                const revenue = parseInt(document.getElementById('eventRevenue').value);

                const newEvent = {
                    name,
                    date,
                    attendees,
                    revenue
                };

                addEvent(newEvent);
                eventForm.reset();
                updateChart();
            });

            initializeChart();

            // Chatbot functionality
            const chatbox = document.getElementById('chatbox');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');

            const addMessage = (message, sender) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                messageElement.textContent = message;
                chatbox.appendChild(messageElement);
                chatbox.scrollTop = chatbox.scrollHeight;
            };

            const botResponse = (userMessage) => {
                if (userMessage.toLowerCase().includes('event')) {
                    return 'You can add an event using the form on the left!';
                } else if (userMessage.toLowerCase().includes('analytics') || userMessage.toLowerCase().includes('chart')) {
                    return 'The analytics section provides a chart of event attendees and revenue.';
                } else if (userMessage.toLowerCase().includes('help')) {
                    return 'I am here to help! You can ask about adding events, viewing analytics, or any other questions about event management.';
                } else {
                    return "I'm here to help with your event management queries!";
                }
            };

            sendButton.addEventListener('click', () => {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    addMessage(userMessage, 'user');
                    const response = botResponse(userMessage);
                    addMessage(response, 'bot');
                    userInput.value = '';
                }
            });

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>

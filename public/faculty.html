<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .navbar {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
  }
  
  .navbar ul {
    list-style-type: none;
    padding: 0;
  }
  
  .navbar ul li {
    display: inline;
    margin: 0 10px;
  }
  
  .navbar ul li a {
    color: white;
    text-decoration: none;
  }
  
  section {
    margin: 20px;
  }
  
  form {
    max-width: 400px;
    margin: 20px auto;
  }
  
  form div {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input, button {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #555;
  }
</style>  
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>Event Management</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#manage-events">Manage Events</a></li>
      <li><a href="#give-emails">Give Emails</a></li>
      <li><a href="#logout">Logout</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Welcome, Faculty!</h2>
  </section>

  <section id="give-emails">
    <h2>Give Emails to Students</h2>
    <form id="emailForm" method="post" action="/login/home/faculty">
      <div>
        <label for="studentEmail">Student Email:</label>
        <input type="email" id="studentEmail" name="studentEmail" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
  document.getElementById('emailForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const studentName = document.getElementById('studentName').value;
    const studentEmail = document.getElementById('studentEmail').value;
  
    const response = await fetch('/submit-email', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ studentName, studentEmail })
    });
  
    const result = await response.text();
    alert(result);
  });
  
  document.getElementById('eventForm').addEventListener('submit', async (e) => {
    e.preventDefault();
  
    const eventName = document.getElementById('eventName').value;
    const venue = document.getElementById('venue').value;
    const date = document.getElementById('date').value;
    const startTime = document.getElementById('startTime').value;
    const endTime = document.getElementById('endTime').value;
    const taskName = document.getElementById('taskName').value;
    const assignee = document.getElementById('assignee').value;
    const deadline = document.getElementById('deadline').value;
  
    const response = await fetch('/submit-event', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ eventName, venue, date, startTime, endTime, taskName, assignee, deadline })
    });
  
    const result = await response.text();
    alert(result);
  });
</script>
</body>
</html>

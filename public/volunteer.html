<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer SignUp Form</title>
    <link rel="stylesheet" href="volunteer signup.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f3858;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;  
            height: 100vh;
        }

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 500px;
    margin-top: 60px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.shift-options {
    display: flex;
    justify-content: space-between;
}

.shift-options div {
    display: flex;
    align-items: center;
}

.shift-options label {
    margin-left: 5px;
    color: #555;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}





ul {
    list-style-type: none;
    border-right:2px solid #ccc;
    margin: 0;
    padding: 5px;
    color: whitesmoke;
    width: 17%;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
    background: transparent;
  }
  
  li a {
    display: block;
    color: #fff;
    padding: 8px 16px;
    text-decoration: none;
  }
  li a.active {
    background-color: #555;
    color: white;
  }

  
  li a:hover:not(.active) {
    background-color: #555;
    color: white;
  }
    </style>
</head>
<body>
    <div class="login-container" >
        <h2>Volunteer SignUp Form</h2>
        <form id="signup-form" action="/login/home/volunteer" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="event">Event</label>
                <input type="text" id="event" name="event" required>
            </div>
            <div class="form-group">
                <label for="role">Role Preference:</label>
                <input type="text" id="role" name="role" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
